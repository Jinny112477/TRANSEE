    <script>
(async function init() {
  try {
    // -------------------------
    // 1Ô∏è‚É£ Fetch current student info
    // -------------------------
    let studentId = null;
    let meData = null;

    try {
      const meResp = await fetch('/api/student_info/me');
      if (meResp.ok) {
        meData = await meResp.json();
        studentId = meData.student_id || null;

        // Update profile card
        document.getElementById('fullname').textContent = meData.full_name || '‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏£‡∏¥‡∏á-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•';
        document.getElementById('faculty').textContent = meData.faculty || '‡∏™‡∏≤‡∏Ç‡∏≤‡∏ß‡∏¥‡∏ä‡∏≤';
        document.getElementById('student_id').textContent = '‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤ ' + (meData.student_id || 'xxxxxxxxxx');
        if (meData.img) document.getElementById('profileImg').src = meData.img;
      } else {
        console.warn('/api/student_info/me returned', meResp.status);
      }
    } catch (err) {
      console.error('Error fetching student info:', err);
    }

    // -------------------------
    // 2Ô∏è‚É£ Fetch nearest activity
    // -------------------------
    try {
      const resp = await fetch('/api/earliestActivity');
      if (!resp.ok) throw new Error('earliestActivity fetch failed: ' + resp.status);
      const activities = await resp.json();

      const activityList = document.getElementById('cardActivity');
      activityList.innerHTML = '';

      activities.forEach(activity => {
        const d = new Date(activity.start_date);
        const date_day = d.getDate();
        const data_month = d.getMonth() + 1;
        const data_year = d.getFullYear() + 543; // Buddhist year
        const month_name = d.toLocaleString('en-US', { month: 'long' }).toUpperCase();

        const cardActivity = document.createElement('div');
        cardActivity.className = 'activity-card p-3 d-flex align-items-center';
        cardActivity.setAttribute('data-month', data_month);
        cardActivity.setAttribute('data-year', data_year);
        cardActivity.onclick = () => window.location.href = 'Activity.html';

        cardActivity.innerHTML = `
          <div class="folder-container"><div class="date-text">${date_day}</div></div>
          <div class="ms-3">
            <div class="fw-bold fs-5">${month_name}</div>
            <div class="text-muted">${data_year}</div>
          </div>
          <div class="activity-info ms-auto">
            <h5 class="fw-bold mb-2" style="font-size:1.1rem;">${activity.act_name}</h5>
            <p class="mb-1"><small style="font-size:1rem;">${activity.place}</small></p>
          </div>
        `;
        activityList.appendChild(cardActivity);
      });
    } catch (err) {
      console.error('Error fetching earliest activity:', err);
    }

    // -------------------------
    // 3Ô∏è‚É£ Fetch requests & show status in Thai
    // -------------------------
    const statusListContainer = document.getElementById('cardStatus');

    if (!studentId) {
      statusListContainer.innerHTML = '<div class="text-muted" style="font-size:1rem;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤</div>';
      return;
    }

    let requests = [];
    try {
      const reqResp = await fetch('/api/requests/' + encodeURIComponent(studentId));
      if (reqResp.ok) requests = await reqResp.json();
      else throw new Error('Requests fetch failed: ' + reqResp.status);
    } catch (err) {
      console.error('Error fetching requests:', err);
      statusListContainer.innerHTML = '<div class="text-muted" style="font-size:1rem;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ñ‡∏≥‡∏Ç‡∏≠</div>';
      return;
    }

    if (!Array.isArray(requests) || requests.length === 0) {
      statusListContainer.innerHTML = '<div class="text-muted" style="font-size:1rem;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏Ç‡∏≠</div>';
      return;
    }

    // Fetch activity details for each request
    const results = await Promise.all(
      requests.map(r => fetch('/api/activity/' + encodeURIComponent(r.act_id))
        .then(res => res.ok ? res.json().then(act => ({ request: r, activity: act })) : { request: r, activity: null })
        .catch(err => ({ request: r, activity: null }))
      )
    );

    // Deduplicate by activity
    const mapByAct = new Map();
    results.forEach(({ request, activity }) => {
      const actId = activity?.activity_id ?? request.act_id ?? request.activity_id ?? '';
      mapByAct.set(String(actId), { request, activity });
    });
    const uniqueResults = Array.from(mapByAct.values());

    // Render Status in Thai with color
    const statusTranslate = (s) => {
      if (!s) return '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏à‡∏≤‡∏£‡∏ì‡∏≤';
      const x = String(s).trim().toLowerCase();
      if (x === 'approved' || x === '‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥') return '‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥';
      if (x === 'rejected' || x === '‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥') return '‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥';
      return '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏à‡∏≤‡∏£‡∏ì‡∏≤';
    };

    const statusClass = (s) => {
      if (s === '‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥') return 'approved';
      if (s === '‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥') return 'rejected';
      return 'pending';
    };

    statusListContainer.innerHTML = '';
    uniqueResults.forEach(({ request, activity }) => {
      const statusItem = document.createElement('div');
      statusItem.className = 'status-item d-flex justify-content-between align-items-center mb-2';

      const actName = activity?.act_name || request.act_name || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
      const dateText = activity?.start_date
        ? new Date(activity.start_date).toLocaleDateString('th-TH')
        : (request.request_date ? new Date(request.request_date).toLocaleDateString('th-TH') : '');
      const statusText = statusTranslate(request.status);

      statusItem.innerHTML = `
        <span>${actName}</span>
        <div class="d-flex align-items-center">
          <span class="me-3 text-muted small">${dateText}</span>
          <span class="status ${statusClass(statusText)}">${statusText}</span>
        </div>
      `;
      statusListContainer.appendChild(statusItem);
    });

    // -------------------------
    // 4Ô∏è‚É£ Render Transcript Section (only approved)
    // -------------------------
    const transcriptListContainer = document.querySelector('.transcript-list');
    if (transcriptListContainer) {
      transcriptListContainer.innerHTML = '';

      uniqueResults.filter(({ request }) => statusTranslate(request.status) === '‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥')
        .forEach(({ request, activity }) => {
          const transcriptItem = document.createElement('div');
          transcriptItem.className = 'transcript-item d-flex justify-content-between align-items-center mb-2';

          const actName = activity?.act_name || request.act_name || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°';
          const dateText = activity?.start_date
            ? new Date(activity.start_date).toLocaleDateString('th-TH')
            : (request.request_date ? new Date(request.request_date).toLocaleDateString('th-TH') : '');

          transcriptItem.innerHTML = `
            <span>${actName}</span>
            <div class="d-flex align-items-center">
              <span class="me-3 text-muted small">${dateText}</span>
              <input type="checkbox" checked disabled>
            </div>
          `;
          transcriptListContainer.appendChild(transcriptItem);
        });

      if (transcriptListContainer.children.length === 0) {
        transcriptListContainer.innerHTML = '<div class="text-muted small">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏µ‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</div>';
      }
    }

  } catch (err) {
    console.error('HomePage init error:', err);
  }
})();
</script>
