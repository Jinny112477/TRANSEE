<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSE Home</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../src/Picture/favicon.png"
      sizes="64x64"
    />
    <link rel="shortcut icon" href="../src/Picture/favicon.png" />
    <link rel="apple-touch-icon" href="../src/Picture/favicon.png" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/home_admin.css" />
  </head>
  <body>
    <div style="position: absolute; top: 30px; left: 30px; z-index: 1000">
      <i
        class="bi bi-box-arrow-left"
        onclick="window.location.href='Start.html'"
      ></i>
    </div>
    <!-- Logo at top-right -->
    <div style="position: absolute; top: 30px; right: 30px; z-index: 1000">
      <img
        src="../src/Picture/Logo_TU_PINE.png"
        alt="TSE white Logo"
        style="height: 120px; object-fit: contain"
      />
    </div>

    <div class="container">
      <button class="menu-btn" id="student-status" style="font-size: 1.5rem">
        สถานะคำขอ
      </button>
      <button class="menu-btn" id="student-list" style="font-size: 1.5rem">
        ข้อมูลนักศึกษา
      </button>
    </div>

    <script>
      document.getElementById("student-status").onclick = function () {
        window.location.href = "admin_status.html";
      };

      document.getElementById("student-list").onclick = function () {
        window.location.href = "std_data.html";
      };
    </script>
  </body>
</html>
