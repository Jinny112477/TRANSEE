<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สถานะคำขอ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../src/Picture/favicon.png"
      sizes="64x64"
    />
    <link rel="shortcut icon" href="../src/Picture/favicon.png" />
    <link rel="apple-touch-icon" href="../src/Picture/favicon.png" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/style/admin_status.css" />
  </head>

  <body>
    <!-- ปุ่มไอคอน Home -->
    <div style="position: absolute; top: 30px; left: 30px; z-index: 1000">
      <i
        class="bi bi-house-fill"
        onclick="window.location.href='home_admin.html'"
      ></i>
    </div>
    <!-- Logo at top-right -->
    <div style="position: absolute; top: 30px; right: 30px; z-index: 1000">
      <img
        src="../src/Picture/Logo_TU_PINE.png"
        alt="TSE white Logo"
        style="height: 120px; object-fit: contain"
      />
    </div>

    <div class="container">
      <div class="header">
        <h2>สถานะคำขอ</h2>
        <button class="add-btn">
          เพิ่มกิจกรรม <i class="bi bi-plus-circle"></i>
        </button>
      </div>

      <!-- การ์ดกิจกรรม -->
      <div class="activity-list" id="activityList">
        <!-- <div class="activity-card">
                <div class="left">
                    <div class="activity-name">กิจกรรมรับน้อง</div>
                    <div class="activity-info">
                        <i class="bi bi-calendar-event"></i> 29/01/2568
                    </div>
                    <div class="activity-info">
                        <i class="bi bi-people-fill"></i> คณะกรรมการนักศึกษา คณะวิศวกรรมศาสตร์
                    </div>
                </div>
                <div class="right">
                    <div class="count-label">จำนวนนักศึกษาส่งคำขอ:</div>
                    <div class="count-number">45</div>
                </div>
            </div> -->
      </div>
    </div>

    <script>
      fetch("/api/request_status")
        .then((response) => response.json())
        .then((data) => {
          const activityList = document.querySelector(".activity-list");
          activityList.innerHTML = ""; // เคลียร์รายการเก่า
          // console.log(data);

          data.forEach((activity) => {
            const card = document.createElement("div");
            card.className = "activity-card";
            const targetHref = `name_list.html?id=${encodeURIComponent(
              activity.activity_id
            )}`;

            const d = new Date(activity.start_date);
            const date_day = ("0" + d.getDate()).slice(-2); // 2-digit day
            const data_month = ("0" + (d.getMonth() + 1)).slice(-2); // 2-digit month
            const data_year = d.getFullYear() + 543; // Buddhist year

            const countRequest = activity.reg_act ? activity.reg_act.length : 0;

            card.onclick = function () {
              window.location.href = targetHref;
            };

            card.innerHTML = `
        <div class="left">
            <div class="activity-name">${activity.act_name}</div>
            <div class="activity-info" style="font-size: 1.1rem">
                <i class="bi bi-calendar-event"></i> ${data_year}-${data_month}-${date_day}
            </div>
            <div class="activity-info" style="font-size: 1.1rem">
                <i class="bi bi-people-fill"></i> ${activity.provider_name}
            </div>
        </div>
        <div class="right">
            <div class="count-label" style="font-size: 1.1rem">จำนวนนักศึกษาส่งคำขอ:</div>
            <div class="count-number">${countRequest}</div>
        </div>
    `;

            activityList.appendChild(card);
          });
        })
        .catch((error) => console.error("Error fetching activities:", error));

      document.querySelector(".add-btn").onclick = function () {
        window.location.href = "AddActivity.html";
      };
      // document.querySelector('.activity-card').onclick = function() {
      //     window.location.href = 'name_list.html';
      // };
    </script>
  </body>
</html>
